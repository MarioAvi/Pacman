<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" type="text/css" href="juego.css" />
</head>
<body >
    <div id="interfaz">
        <div id="vidasContainer"></div>
        <div id="contador">30</div>
        <div id="puntos">0</div>
    </div>
    <div id="mensajePausa" class="oculto">Partida Pausada</div>
    <div id="mensajeInicio">¡Preparados!</div>
    <div id="mensajeReinicio">Reiniciando...</div>
    <div id="mensajeVida">¡Perdiste una vida!</div>
    <div id="mensajeGameOver">Game Over</div>
    
    <div id="puntuacionMasAlta">Record: 0</div>
    <div id="mostrarFase">Fase: 1</div>
    <div id="botones">
        <button id="btnInicio">Iniciar Partida</button>
        <button id="btnPausa">Pausar Partida</button>
        <button id="btnReset">Reiniciar Partida</button>
    </div>
    <div id="controles"><img src="assets/img/controles.png" alt=""></div>
    <canvas id="miCanvas" width="630" height="720"></canvas>
    <div style="display: none;">
        <img id="animacionPacman" src="assets/img/spritePacman.png" alt="">
    </div>
    <script src="mapa.js"> </script>
    <script src="pacman.js"></script>
</body>

</html>
